<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>Something's Brewing – Full Time Mag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Clean, readable font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'VT323', monospace;
      min-height: 100vh;
      background: #E8E6E6; /* light grey from your glitch palette */
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      max-width: 640px;
      width: 100%;
      padding: 2.5rem 1.8rem 3rem;
      background: #dedede; /* slightly darker grey panel */
      border-radius: 18px;
      border: 1px solid #c4c4c4;
      box-shadow: 0 18px 40px rgba(146, 7, 167, 0.473);
      text-align: center;
    }

    .tag {
      display: inline-block;
      padding: 0.2rem 0.7rem;
      border-radius: 999px;
      font-size: 0.72rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      border: 1px solid rgba(0,0,0,0.5);
      margin-bottom: 1.1rem;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 2.6rem);
      letter-spacing: 0.06em;
      text-transform: uppercase;
      margin-bottom: 0.8rem;
    }

    .line {
      font-size: 0.98rem;
      opacity: 0.82;
      margin-bottom: 0.3rem;
    }

    .secondary {
      font-size: 0.88rem;
      opacity: 0.75;
      margin-top: 1.1rem;
    }

    .small {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 1.2rem;
    }

    a.back-link {
      display: inline-block;
      margin-top: 1.4rem;
      font-size: 0.8rem;
      text-decoration: none;
      color: #111;
      opacity: 0.75;
    }

    a.back-link:hover {
      text-decoration: underline;
      opacity: 1;
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <div class="tag">Full Time Mag</div>
    <h1>Something’s brewing.</h1>

    <p class="line">The magazine is being built stop rushing me cuz</p>
   

    <p class="secondary">
      Check back soon, or head back to the main page while we learn more html coding.
    </p>

    <!-- Update this link if you want it to go somewhere else -->
    <a href="../index.html" class="back-link">⟵ Back to entry page</a>
    <br/>
    <a href="../index.html/Blog_Entry/NUNUinterview.html" class="back-link"> Read our latest interview ⟶</a>
    <br/>
    <p class="small"> Or have aquick listen to one of our homies new songs</p>   
    
    <iframe style="border-radius:12px"
      src="https://open.spotify.com/embed/track/6Zi8BjvHlnnXa1X0viDsoU?si=5d61f8d786d14dac"
      width="100%" height="100" frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
   
  </main>
</body>
</html>
