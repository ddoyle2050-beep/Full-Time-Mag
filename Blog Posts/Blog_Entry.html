<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Full-Time Mag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'VT323', monospace;
      background: #111;
      color: #f5f5f5;
    }

    header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #333;
    }

    header h1 {
      margin: 0;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1.5rem 3rem;
    }

    .post-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .post-card {
      padding: 1.2rem 1.4rem;
      border: 1px solid #333;
      border-radius: 12px;
      background: #181818;
      text-decoration: none;
      color: inherit;
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
    }

    .post-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(233, 215, 159, 0.6);
      border-color: #777;
    }

    .post-title {
      margin: 0 0 0.3rem;
      font-size: 1.9rem;
      text-transform: uppercase;
      letter-spacing: 0.0001em;
    }

    .post-meta {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-bottom: 0.5rem;
    }

    .post-excerpt {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .back-link {
      display: inline-block;
      margin-top: 1rem;
      font-size: 0.8rem;
    }
  </style>
</head>
